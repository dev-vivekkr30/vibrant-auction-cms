    <script>
        $(document).ready(function () {
            $('.select2').select2({
                placeholder: "Select an option",
                allowClear: true,
                width: 'resolve' // ensures it matches the width of the container
            });
        });

        // Create new contact row

        let contactIndex = 2; // Starts at 2 since the first row uses 1

        document.getElementById("addNewBtn").addEventListener("click", function () {
            const container = document.getElementById("contactContainer");

            const row = document.createElement("div");
            row.className = "contact-row d-flex justify-content-between align-items-end gap-3 mb-3";

            row.innerHTML = `
        <div class="w-100">
            <label for="nameInput-${contactIndex}" class="form-label mb-1">Contact Person Name</label>
            <input type="text" class="form-control w-100" id="nameInput-${contactIndex}">
        </div>
        <div class="w-100">
            <label for="numberInput-${contactIndex}" class="form-label mb-1">Contact Number</label>
            <input type="text" class="form-control w-100" id="numberInput-${contactIndex}">
        </div>
        <button class="secondary-btn deleteBtn" style="padding: 12px 13px !important;"><i
                                            class="bi bi-trash3"></i></button>
    `;

            container.appendChild(row);
            contactIndex++;

            // Attach delete functionality
            row.querySelector(".deleteBtn").addEventListener("click", function () {
                row.remove();
            });
        });

        // Add delete functionality to the first row
        document.querySelectorAll(".deleteBtn").forEach(button => {
            button.addEventListener("click", function () {
                button.closest(".contact-row").remove();
            });
        });

        // DOCUMENT SECTION
        let docIndex = 2;

        document.getElementById("addDocumentBtn").addEventListener("click", function (e) {
            e.preventDefault();

            const container = document.getElementById("documentContainer");

            const row = document.createElement("div");
            row.className = "document-row d-flex justify-content-between align-items-end gap-3 mb-3";

            row.innerHTML = `
        <div class="w-100">
            <label for="docFileInput-${docIndex}" class="form-label mb-1">Upload Document</label>
            <input type="file" class="form-control w-100" id="docFileInput-${docIndex}">
        </div>
        <div class="w-100">
            <label for="docNameInput-${docIndex}" class="form-label mb-1">Document Name</label>
            <input type="text" class="form-control w-100" id="docNameInput-${docIndex}">
        </div>
        <button type="button" class="secondary-btn docDeleteBtn" style="padding: 12px 13px !important;"><i class="bi bi-trash3"></i></button>
    `;

            container.appendChild(row);
            docIndex++;

            row.querySelector(".docDeleteBtn").addEventListener("click", function () {
                row.remove();
            });
        });

        document.querySelectorAll(".docDeleteBtn").forEach(button => {
            button.addEventListener("click", function () {
                button.closest(".document-row").remove();
            });
        });

        // Galley Images
        let galleryIndex = 2;

        document.getElementById("addGalleryBtn").addEventListener("click", function (e) {
            e.preventDefault();

            const container = document.getElementById("galleryContainer");

            const row = document.createElement("div");
            row.className = "d-flex justify-content-start gallery-row mb-3";

            row.innerHTML = `
            <img src="../images/icon_placeholder_image.jpg" style="max-width: 67px; height: 67px; border-radius: 4px;" alt="">
            <div class="w-100 ms-3 d-flex gap-2 align-items-end">
                <div class="w-100">
                    <label for="featuredFileInput-${galleryIndex}" class="form-label mb-1">Upload Featured Image</label>
                    <input type="file" class="form-control w-100" id="featuredFileInput-${galleryIndex}">
                </div>
                <div class="w-100">
                    <label for="featuredAltInput-${galleryIndex}" class="form-label mb-1">Featured Image Alt</label>
                    <input type="text" class="form-control w-100" id="featuredAltInput-${galleryIndex}">
                </div>
                <div class="w-100">
                    <label for="featuredCaptionInput-${galleryIndex}" class="form-label mb-1">Image Caption</label>
                    <input type="text" class="form-control w-100" id="featuredCaptionInput-${galleryIndex}">
                </div>
                <button type="button" class="secondary-btn galleryDeleteBtn" style="padding: 12px 13px !important;">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        `;

            container.appendChild(row);
            galleryIndex++;

            row.querySelector(".galleryDeleteBtn").addEventListener("click", function () {
                row.remove();
            });
        });

        // Initial delete button
        document.querySelectorAll(".galleryDeleteBtn").forEach(button => {
            button.addEventListener("click", function () {
                button.closest(".gallery-row").remove();
            });
        });
    </script>
