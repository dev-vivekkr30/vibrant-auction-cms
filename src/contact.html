<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        <div class="d-flex justify-content-start">

                <div class="topBar">
                    <div class="topbarLeft">
                        <h6 class="m-0 fw-bold">Welcome, Mr. Ramesh Kumar</h6>

                    </div>
                    <div class="topbarRight">
                        <div class="dropdown">
                            <div class="d-flex align-items-center justify-content-center" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="d-flex align-items-center justify-content-start">
                                    <i class="bi bi-person-circle me-2" style="font-size: 32px; line-height: 0;"></i>

                                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Profile</a></li>

                                            class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                            </ul>

                    </div>
                </div>


                <div class="dataOverviewSection mt-3">
                    <div class="dataOverview mt-3">
                        <h6 class="m-0">Add Contact Details</h6>
                        <hr class="m-0 mt-2 mb-2">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-2 w-100" bis_skin_checked="1">
                                    <label for="NameInput" class="form-label mb-1">Address</label>
                                    <textarea name="" id=""  class="form-control w-100"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 w-100" bis_skin_checked="1">
                                    <label for="NameInput" class="form-label mb-1">Phone Number</label>
                                    <input type="number" class="form-control w-100" id="FileNumberInput">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 w-100" bis_skin_checked="1">
                                    <label for="NameInput" class="form-label mb-1">Alternative Phone Number</label>
                                    <input type="number" class="form-control w-100" id="FileNumberInput">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 w-100" bis_skin_checked="1">
                                    <label for="NameInput" class="form-label mb-1">Support Email</label>
                                    <input type="email" class="form-control w-100" id="FileNumberInput">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 w-100" bis_skin_checked="1">
                                    <label for="NameInput" class="form-label mb-1">Business Email</label>
                                    <input type="email" class="form-control w-100" id="FileNumberInput">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3" bis_skin_checked="1">
                                    <label class="form-label m-0 mb-1">Location <span
                                        class="xsmall text-muted">Google Map Link</span></label>
                                    <input type="text" class="form-control w-100" id="featuredAltInput-1">
                                </div>
                            </div>
                        </div>
                        <div class="mt-1 d-flex gap-3">
                            <button class="btn primary-btn">Save Changes</button>
                            <button class="btn secondary-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p class="m-0">Copyright Â© 2023 All rights reserved.</p>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        $(document).ready(function () {
            $('.select2').select2({
                placeholder: "Select an option",
                allowClear: true,
                width: 'resolve' // ensures it matches the width of the container
            });
        });
    </script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
